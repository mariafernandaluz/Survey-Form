<!DOCTYPE html>
<html>
  
  <header>
  <h1 id="title">Drunkin Donuts Survey</h1>
  </header>
  
  <body>  
   <p id="description">Let us know how we can improve Drunkin Donuts
   </p> 

<br>
    
   <form id="survey-form">
   <div class="input-headings">
     
<br> 
     
   <label for= "name" id="name-label">Name</label>
   <input id="name" type="text" name= "name" placeholder="Maria da Silva" required>
   </input>

  <br>
  <br>
     
      <label for="email" id="email-label"> E-mail</label>
      <input id="email" type="email" name="email" placeholder="mariadasilva@gmail.com" required>
      </input>

    <br>
    <br>
    
      <label  for="number" id="number-label"> Number</label>
      <input id="number" type="number" name="number" placeholder="24" min="18" max="100" required>
      </input>
  
<br>
<br>
<br>

<label for="dropdown" id="model" class="form-inputs"> <b> Select favorite topping </b> </label>
 
  <br>
  <br>
  
       <select id="dropdown">   
       <option value= "strawberry"> Strawberry</option>
         
       <option value="chocolate">Chocolate</option>
         
       <option value="vanilla">Vanilla</option>
       </select>  

<br>
<br>
  
<label for="features"> <b> Choose your second favorite topping: </b> </label>
  
<br>
  
<input id="checkbox" type="checkbox" name="second-topping" value="chocolate">
<label for="checkbox"> Chocolate </label>

<br>

<input id="checkbox" type="checkbox" name="second-topping" value="vanilla">
<label for="checkbox"> Vanilla </label>

<br>

<input id="checkbox" type="checkbox" name="second-topping" value="strawberry">
<label for="checkbox"> Strawberry</label>

<br>
<br>

<label for="location" id="location"> <b> Location </b> </label> 

<br>     

<input id="location" type="radio" name="location" id="brasil" nome="country" value="brasil">
</label for="location"> Brasil </label>

<br>   

<input id="location" type="radio" name="location" id="us" nome="country" value="us">
</label for="location"> United States </label>  

<br>

<input id="location" type="radio" name="location" id="canada" nome="country" value="canada">
</label for="location"> Canada </label>

<br>
<br>

<label id="textarea">Enter your comments here</label>

<br>

<textarea id="textarea" name="instructions" rows="5" cols="40"> 
</textarea>
          
 <br>

<input id="submit" type="submit" value="Send" class="submit-button">
                                           
                            
</div>                                    
</form> 
</body>
</html>
